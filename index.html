<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- OpenLayer CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css"
      type="text/css"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="main.css" type="text/css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- OpenLayer JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    
  

    <title>Ol Sample</title>
  </head>

  <body>
    <div class="menu">
      <ul>
        <li><a onclick="AddPoint()" href="#">Add Point</a></li>
        <li><a id="queryPoint" href="#">Query Point</a></li>
      </ul>
    </div>
    <!-- Open Layer Map -->
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
  </div>
    
    <div id="addPointModal" class="modal-add-point">
      <div class="modal-point-content">
        <div class="modal-title" >
          <span class="btn btn-close" id="closeButton"></span>
        <h1 class="modal-title">Add Point</h1>
        </div>
        <form class="form" id="form">
          <div class="form-group input-control">
            <label for="id-text" class="col-form-label">ID:</label>
            <input type="number" class="form-control" id="id-text" />
            <div class="error"></div>
          </div>
          <div class="form-group input-control">
            <label for="location-name" class="col-form-label"
              >Location Name:</label
            >
            <input type="text" class="form-control" id="location-name" />
            <div class="error"></div>
          </div>
          <div class="form-group input-control">
            <label for="lat-text" class="col-form-label">Latitude:</label>
            <input type="text" class="form-control" id="lat-text" />
            <div class="error"></div>
          </div>
          <div class="form-group input-control">
            <label for="long-text" class="col-form-label">Longitude:</label>
            <input type="text" class="form-control" id="long-text" />
            <div class="error"></div>
          </div>
          <button type="submit" onclick={saveData} class="btn btn-primary mt-3" id="saveButton">
            Save and Leave
          </button>
        </form>
      </div>
    </div>
    <div id="queryPointModal" class="modal-query-point">
      <div class="modal-point-content">
        <span class="btn btn-close" id="closeButtonQuery"></span>
        <h1 class="modal-title">Query Point</h1>
        <table class="table display" id="table_data">
          <thead>
            <tr>
               <th scope="col">#</th>
               <th scope="col">Name</th>
               <th scope="col">Latitude</th>
               <th scope="col">Longitude</th>
               </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="search-result">The word doesn't match.</div>
        <div class="form-group input-control">
          <label for="search-text" class="col-form-label">Enter Location Name:</label>
          <input type="text" class="form-control" id="search-text" />
        </div>
        <!-- <button type="submit" class="btn btn-primary mt-3" id="searchButton">
          Search Location
        </button> -->
      </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        InitializeMap();

        AddInteraction();
      });
      
    </script>
  </body>
</html>
